
<html>
<head>
    <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
    
    li {
      float: left;
    }
    
    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    li a:hover {
      background-color: #111;
    }
    </style>
    </head>
    <body>
    
    <ul>
      <li><a [routerLink]='["/"]' routerLinkActive="active">Home</a></li>
      <li><a [routerLink]='["/products"]' routerLinkActive="active">Products</a></li>
      <li><a [routerLink]='["/cart"]' routerLinkActive="active">Cart</a></li>
      <li><a [routerLink]='["/offers"]' routerLinkActive="active">Offers</a></li>
      <li style="margin-left:40px; margin-top:14px"><button [routerLink]='["/login"]' routerLinkActive="active">Log-In</button></li>
    </ul>
    <h1 align="center">Welcome To Rudra Grocery Store</h1>
      
    <router-outlet></router-outlet>

    </body>
    </html>
